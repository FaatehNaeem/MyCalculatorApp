<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCalculatorApp</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>
      My calculator App using <span id="languages"> Html, Css and Js </span>
    </h2>

    <div class="calculator">
      <div class="container">
        <input
          type="text"
          id="calculator-field"
          placeholder="Let's Calculate"
        />
        <div class="box">
          <button class="special-char text-orangered">C</button>
          <button class="special-char">^</button>
          <button class="special-char">/</button>
          <button class="special-char">%</button>
        </div>
        <div class="box">
          <button class="button-row-1">7</button>
          <button class="button-row-1">8</button>
          <button class="button-row-1">9</button>
          <button class="special-char">-</button>
        </div>
        <div class="box">
          <button class="button-row-1">4</button>
          <button class="button-row-1">5</button>
          <button class="button-row-1">6</button>
          <button class="special-char">+</button>
        </div>
        <div class="box">
          <button class="button-row-1">1</button>
          <button class="button-row-1">2</button>
          <button class="button-row-1">3</button>
          <button class="special-char">*</button>
        </div>
        <div class="box">
          <button class="button-row-1">0</button>
          <button class="special-char">.</button>
          <button class="special-char">*</button>
          <button class="special-char text-orangered">=</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
